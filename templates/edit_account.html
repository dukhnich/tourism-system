{% extends 'base.html' %}
{% load static %}
{% block title %}EditAccount{% endblock %}



{% block content %}
<link rel="stylesheet" href="{% static 'css/style_signup.css' %} ">

<div class="container1">
  <div class="frame">
    <div class="nav1">
      <ul class="links">
        <li class="signup-active"><a class="butn">Edit</a></li>
      </ul>
    </div>

				        <form class="form-signup" action="" method="post" name="form">
                    {% csrf_token %}
          <label for="username">Username</label>
          <input class="form-styling" type="text" name="username" placeholder="{{ user.username }}"/>
          <p>{{ form.username.errors }}</p>
          <label for="name">First name</label>
          <input class="form-styling" type="text" name="first_name" placeholder="{{ user.first_name }}"/>
          <p>{{ form.first_name.errors }}</p>
          <label for="surname">Last name</label>
          <input class="form-styling" type="text" name="last_name" placeholder="{{ user.last_name }}"/>
          <p>{{ form.last_name.errors }}</p>
          <label for="email">E-mail</label>
          <input class="form-styling" type="email" name="email" placeholder="{{ user.email }}"/>
          <p>{{ form.email.errors }}</p>
          <div class="butn-animate">
            <button  type="submit" class="butn-signup">Submit</button>

          </div>


				        </form>
      <div class="frame-end"><a class="login" href = "{% url 'change_password' %}">Change Password</a></div>
  </div>

</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{% endblock %}
